<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="results" id="results">
</div>
</body>
<script>
    var results = document.getElementById('results');
    var r = new XMLHttpRequest();
    r.open("GET", "http://www.filltext.com/?rows=20&pretty=true&$FirstName={firstName}&$LastName={lastName}&$City={city}&$Address={streetAddress}&$Email={email}&$Phone={phone}", true);
    r.onreadystatechange = function () {
        if (r.readyState != 4 || r.status != 200) return;
        var data = JSON.parse(r.responseText);

        for (i = 0; i < data.length; i++) {
            results.innerHTML += '<div class="results">FirstName:  ' + data[i].$FirstName + '<br>' + 'Lastname: ' +
                    data[i].$LastName + ' <br>' + 'City: ' + data[i].$City + ' <br>'
                    + 'Adress: ' + data[i].$Address + ' <br>' + 'Email: ' + data[i].$Email + ' <br>' + 'Phone: ' + data[i].$Phone +
                    '<br>' + '</div>'
        }
    };
    r.send();
</script>
</body>
</html>
